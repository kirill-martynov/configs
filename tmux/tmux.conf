# Change prefix from 'Ctrl + b' to 'Ctrl + a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split horizontal panes with '-'
bind | split-window -h
unbind '"'

# Split vertical panes with '|'
bind - split-window -v
unbind %

# Reload config with 'Ctrl + a r'
bind r source-file ~/.tmux.conf

# Disable automatic renaming windows
set-option -g allow-rename off

# Enable mouse mode
set -g mouse on

# Panes color
set -g pane-border-style 'bg=default fg=brightblack'
set -g pane-active-border-style 'bg=default fg=brightblack'

# Status
set -g status-style 'bg=black fg=white'

# Status left side
set -g status-left ''

# Status right side
set -g status-right '#[fg=white, bg=brightblack] %d/%m/%Y #[fg=black, bg=cyan] %H:%M '

# Windows
set -g window-status-format ' #[fg=white, bg=black] #I #W '
set -g window-status-current-format ' #[fg=white, bg=brightblack] #I #W '
set -g window-status-separator ""

# Messages
set -g message-style 'bg=brightblack fg=cyan'
set -g message-command-style 'bg=brightblack fg=cyan'
