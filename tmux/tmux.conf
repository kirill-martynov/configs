set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config with 'Prefix + r'
bind r source-file ~/.tmux.conf

# Enable mouse mode
set -g mouse on

# Disable automatic rename windows
set-option -g allow-rename off

# Start window and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Split horizontal panes with 'Prefix + |'
bind | split-window -h
unbind '"'

# Split vertical panes with 'Prefix + -'
bind - split-window -v
unbind % 

# New pane in current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Panes styles
set -g pane-border-style 'fg=brightgreen'
set -g pane-active-border-style 'fg=brightgreen'

# Switch between panes with h j k l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Windows
set -g window-status-format '#[fg=brightblue, bg=default] #I #W '
set -g window-status-current-format '#[fg=brightred, bg=default] #I #W '
set -g window-status-separator ""

# Status
set -g status-left ''

set -g status-style 'bg=black fg=white'
set -g status-right '#[fg=brightblue] %H:%M | %d/%m/%Y '

# Messages
set -g message-style 'bg=black fg=brightred'
set -g message-command-style 'bg=black fg=brightred'

run '~/.tmux/plugins/tpm/tpm'
run-shell ~/clone/path/yank.tmux
