set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'xamut/tmux-network-bandwidth'
set -g @plugin 'tmux-plugins/tmux-cpu'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config with 'Prefix + r'
bind r source-file ~/.tmux.conf

# Enable mouse mode
set -g mouse on

# Disable automatic rename windows
set-option -g allow-rename off

# Start window and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Split horizontal panes with 'Prefix + |'
bind | split-window -h
unbind '"'

# Split vertical panes with 'Prefix + -'
bind - split-window -v
unbind % 

# New pane in current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Panes styles
set -g pane-border-style 'fg=#505f64'
set -g pane-active-border-style 'fg=#505f64'

# Switch between panes with h j k l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Windows
set -g window-status-format ' #[fg=brightblue] [#I] #W '
set -g window-status-current-format ' #[fg=#b58900] [#I] #W '
set -g window-status-separator ""

# 
mode_separator=""
set -g @mode_indicator_prefix_prompt " WAIT #[default]#[fg=#586e75]$mode_separator"
set -g @mode_indicator_prefix_mode_style bg="#586e75",fg="#93a1a1"

set -g @mode_indicator_copy_prompt " COPY #[default]#[fg=#586e75]$mode_separator"
set -g @mode_indicator_copy_mode_style bg="#586e75",fg="#93a1a1"

set -g @mode_indicator_sync_prompt " SYNC #[default]#[fg=#586e75]$mode_separator"
set -g @mode_indicator_sync_mode_style bg="#586e75",fg="#93a1a1"

set -g @mode_indicator_empty_prompt " TMUX #[default]#[fg=#586e75]$mode_separator"
set -g @mode_indicator_empty_mode_style bg="#586e75",fg='#93a1a1'

# Status
# set -g status-justify centre
# set -g status-position bottom

set -g status-right-length 90
set -g status-left '#{tmux_mode_indicator}'

set -g status-style 'bg=black fg=white'
set -g status-right '#[fg=brightblue] #{network_bandwidth} | CPU: #{cpu_percentage} | RAM: #{ram_percentage} #[fg=#586e75] #[reverse]#[noreverse]#[bg=#586e75,fg=#93a1a1] %A, %d %b %Y %H:%M '

# Messages
set -g message-style 'bg=black fg=brightred'
set -g message-command-style 'bg=black fg=brightred'

run '~/.tmux/plugins/tpm/tpm'
run-shell ~/clone/path/yank.tmux
